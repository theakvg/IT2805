<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Bestill bord</title>
</head>
<body>
    <h1>Bestill bord hos oss</h1>
    <form action="" method="POST"> <!-- Her mÃ¥ vi sette inn linken til siden-->
        <label for="navn">Navn:</label><br>
        <input type="text" name="navn" id="navn" required><br>
        <label for="mobil">Telefonnummer:</label><br>
        <input type="number" name="mobil" id="mobil" required><br>
        <label for="email">E-postadresse:</label><br>
        <input type="email" navn="email" id="email" required><br>
        <label for="antallBesokende">Hvor mange er dere?</label><br>
        <input type="number" name="antallBesokende" id="antallBesokende" required><br>
        <label for="dato">Hvilken dato bestiller du for?</label><br>
        <input type="date" navn="dato" id="dato" min="1" max="8" required><br>
        <label for="tidspunkt">Hvilket klokkeslett bestiller du for?</label><br>
        <input type="time" name="tidspunkt" id="tidspunkt" required><br>
        <label for="kommentarer">Eventuelle kommentarer:</label><br>
        <textarea name="kommentarer" id="kommentarer" cols="30" rows="5"></textarea><br>
        <input type="submit" value="Bestill bord">
</form>
</body>
</html>
