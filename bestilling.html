<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bestilling.css">
    <title>Bestill bord</title>
</head>
<body>
    <header id="headerbestilling">
    </header>
    <h1>Bestill bord hos oss</h1>
    <p>Her kan du bestille bord hos oss. Vennligst fyll ut alle feltene som er markert med en stjerne. Dersom du skulle ha behov som du ønsker å gjøre oss oppmerksomme på, kan du skrive dette til slutt. Vennligst kontakt oss dersom du ønsker å bestille bord for mer enn ti personer.</p>
    <form> <!-- Her må vi sette inn linken til siden tror jeg?-->
        <label for="navn">Navn:*</label><br>
        <input type="text" name="navn" id="navn" placeholder="Navn" required><br>
        <label for="mobil">Telefonnummer:*</label><br>
        <input type="tel" name="mobil" id="mobil" placeholder="Telefonnummer" pattern="[0-9]{8,}" required><br>
        <label for="email">E-postadresse:*</label><br>
        <input type="email" navn="email" id="email" placeholder="E-postadresse"required><br>
        <label for="antallBesokende">Hvor mange er dere?*</label><br>
        <input type="number" name="antallBesokende" id="antallBesokende" placeholder="Antall" min="1" max="10" required><br>
        <label for="dato">Hvilken dato bestiller du for?*</label><br>
        <input type="date" navn="dato" id="dato" placeholder="Dato" required><br>
        <label for="tidspunkt">Hvilket klokkeslett bestiller du for?*</label><br>
        <input type="time" name="tidspunkt" id="tidspunkt" placeholder="Klokkeslett" required><br>
        <label for="kommentarer">Eventuelle kommentarer:</label><br>
        <textarea name="kommentarer" id="kommentarer" placeholder="Eventuelle kommentarer" cols="30" rows="5"></textarea><br>
        <input type="submit" value="Bestill bord">
    </form>
    <footer id="footerbestilling">
    </footer>

    <script src="felles.js"></script>
</body>
</html>
