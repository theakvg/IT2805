<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bestill bord</title>
</head>
<body>
    <div id="wrapper">
        <header id="headerbestilling">
        </header>
        <main id="bestillingMain">
            <div id="bestillingInnhold" class="mainInnhold">
                <h1>Bestill bord hos oss</h1>
                <p id="bestillingIntro">Her kan du bestille bord hos oss. Vennligst fyll ut alle feltene som er markert med en stjerne. Dersom du skulle ha behov som du ønsker å gjøre oss oppmerksomme på, kan du skrive dette til slutt. Vennligst kontakt oss dersom du ønsker å bestille bord for mer enn ti personer.</p>
                
                <!-- Form med bestillingsskjema-->
                <form>
                    <label for="navn">Navn:*</label><br>
                    <input type="text" name="navn" id="navn" placeholder="Navn*" minlength="2" required><br>
                    <label for="mobil">Telefonnummer:*</label><br>
                    <!-- "pattern" betyr at fieldet må inneholde åtte tall, uten andre tegn, i intervallet [0-9] -->
                    <input type="tel" name="mobil" id="mobil" placeholder="Telefonnummer*" pattern="[0-9]{8,8}" required><br>
                    <label for="email">E-postadresse:*</label><br>
                    <input type="email" name="email" id="email" placeholder="E-postadresse*" required><br>
                    <label for="antallBesokende">Hvor mange er dere?*</label><br>
                    <input type="number" name="antallBesokende" id="antallBesokende" placeholder="Antall besøkende*" min="1" max="10" required><br>
                    <label for="dato">Hvilken dato bestiller du for?*</label><br>
                    <!-- Feltet har type="text" fram til en mus hovrer over/klikker på feltet. Når musen fjernes fra/trykker ut av feltet, kjører funksjonen datoFocus(). Når musen klikker på feltet, kjører funksjonen dagensDato().-->
                    <input type="text" onmouseover="(type='date')" onmouseleave="datoFokus();" onclick="dagensDato()" onfocus="(type='date')" onblur="(type='text')" name="dato" id="dato" placeholder="Dato*" required><br>
                    <label for="tidspunkt">Hvilket klokkeslett bestiller du for?*</label><br>
                    <!-- Feltet har type="text" fram til en mus hovrer over/klikker på feltet. Når musen fjernes fra feltet, kjører funksjonen tidspunktFocus(). Når musen klikker på feltet, endres type til "time".-->
                    <input type="text" onmouseover="(type='time')" onmouseleave="tidspunktFokus();"  onfocus="(type='time')" onblur="(type='text')" name="tidspunkt" id="tidspunkt" placeholder="Tidspunkt*" required><br>
                    <label for="kommentarer">Eventuelle kommentarer:</label><br>
                    <textarea name="kommentarer" id="kommentarer" placeholder="Eventuelle kommentarer" cols="30" rows="5"></textarea><br>
                    <!-- Når man klikker på knappen, kjører funksjonen alertInput(event). -->
                    <button type="submit" id="submit" onclick="alertInput(event);">Send inn</button>
                </form>
            </div>
        </main>
        <footer id="footerbestilling">
        </footer>
    </div>

    <script src="script/felles.js"></script>
    <script src="script/bestilling.js"></script>
</body>
</html>
